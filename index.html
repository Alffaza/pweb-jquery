<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
 
    <title>Simple jquery</title>
  </head>
  <body>
      <br>
      <br>
      <br>
      <center><h1 class="counter">0</h1></center>
      <center>
        <span>
            <button type="button" class="btn btn-primary subtractor">-</button>
            <button type="button" class="btn btn-primary adder">+</button>
            <button type="button" class="btn btn-primary resetter">RESET</button>
        </span>
        <span>
            <br/>
            <button type="button" class="btn btn-primary setter">SET</button>
            <input type="text" id='setter-input' placeholder="0" size="1" style="margin: 0.5rem;">
        </span>
      </center>
 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
      <script>
      $(document).ready(function() {
          var nilai = 0;
         $(".adder").on("click", function(){
             $(".counter").html(++nilai);
         });
         $(".subtractor").on("click", function(){
             $(".counter").html(--nilai);
         });
         $(".resetter").on("click", function(){
             $(".counter").html(nilai=0);
             $("#setter-input").val(0);
         });
         $(".setter").on("click", function(){
             $(".counter").html(nilai=$("#setter-input").val());
         });
      });

      </script>
  </body>
</html>
